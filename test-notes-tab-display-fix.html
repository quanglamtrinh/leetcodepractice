<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Notes Tab Display Fix</title>
    <link rel="stylesheet" href="client/src/styles/novel-editor.css">
    <style>
        /* Simulate the main app's tab CSS */
        .tab-content {
            display: none;
            flex: 1;
            flex-direction: column;
            border: 2px solid #e5e7eb;
            min-height: 400px;
            padding: 16px;
        }

        .tab-content.active {
            display: flex;
        }

        .notes-tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 16px;
        }

        .tab-btn {
            padding: 8px 16px;
            border: none;
            background: #f9fafb;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab-btn.active {
            background: #ffffff;
            border-bottom-color: #3b82f6;
            color: #3b82f6;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .test-status {
            padding: 12px;
            margin: 16px 0;
            border-radius: 6px;
            font-weight: 500;
        }

        .test-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .test-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notes Tab Display Fix Test</h1>
        <p>This test verifies that the NovelNotesTab displays properly within the tab container.</p>

        <div class="notes-tabs">
            <button class="tab-btn active" data-tab="notes">üìù Notes</button>
            <button class="tab-btn" data-tab="solution">üíª Solution</button>
        </div>

        <!-- Notes Tab - This should display the NovelNotesTab -->
        <div class="tab-content active" id="notes-tab">
            <div class="notes-header">
                <span>üìù Notes</span>
                <span id="notesStatus" class="notes-status"></span>
            </div>
            <div id="notesEditor" class="notes-editor" contenteditable="true" spellcheck="false" placeholder="Write your notes here‚Ä¶">
                Original notes editor content - this should be replaced by NovelNotesTab
            </div>
        </div>

        <!-- Solution Tab -->
        <div class="tab-content" id="solution-tab">
            <div class="notes-header">
                <span>üíª Solution</span>
            </div>
            <div class="notes-editor" contenteditable="true" spellcheck="false" placeholder="Write your solution here‚Ä¶">
                Solution content
            </div>
        </div>

        <div id="testStatus" class="test-status test-error">
            ‚ùå Test not started
        </div>

        <button onclick="runTest()" style="padding: 12px 24px; background: #3b82f6; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px;">
            Run Test
        </button>
    </div>

    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Novel Notes Integration -->
    <script src="novel-notes-integration.js"></script>
    <script src="client/src/integration/novelNotesTabIntegration.js"></script>

    <script>
        // Tab switching functionality
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', function() {
                const targetTab = this.getAttribute('data-tab');
                
                // Remove active class from all tabs and contents
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                // Add active class to clicked tab and corresponding content
                this.classList.add('active');
                document.getElementById(`${targetTab}-tab`).classList.add('active');
            });
        });

        function runTest() {
            const statusEl = document.getElementById('testStatus');
            statusEl.textContent = 'üîÑ Running test...';
            statusEl.className = 'test-status test-error';

            try {
                // Test problem data
                const testProblem = {
                    id: 1,
                    title: 'Two Sum',
                    difficulty: 'Easy',
                    notes: JSON.stringify({
                        type: 'doc',
                        content: [
                            {
                                type: 'paragraph',
                                content: [
                                    { type: 'text', text: 'Test notes content for display verification.' }
                                ]
                            }
                        ]
                    })
                };

                // Check if integration functions are available
                if (typeof window.mountNovelNotesTab !== 'function') {
                    throw new Error('mountNovelNotesTab function not available');
                }

                // Check if notes-tab container exists and is visible
                const notesTab = document.getElementById('notes-tab');
                if (!notesTab) {
                    throw new Error('notes-tab container not found');
                }

                const computedStyle = window.getComputedStyle(notesTab);
                if (computedStyle.display === 'none') {
                    throw new Error('notes-tab container is hidden (display: none)');
                }

                // Mount the NovelNotesTab
                console.log('üöÄ Mounting NovelNotesTab...');
                window.mountNovelNotesTab(testProblem, 'notes-tab');

                // Wait a moment for React to render
                setTimeout(() => {
                    try {
                        // Check if the container still has proper display
                        const updatedStyle = window.getComputedStyle(notesTab);
                        if (updatedStyle.display === 'none') {
                            throw new Error('notes-tab container became hidden after mounting');
                        }

                        // Check if React content was rendered
                        if (notesTab.children.length === 0) {
                            throw new Error('No content rendered in notes-tab container');
                        }

                        // Check if the original content was replaced
                        const hasOriginalContent = notesTab.textContent.includes('Original notes editor content');
                        if (hasOriginalContent) {
                            throw new Error('Original content not replaced - NovelNotesTab may not have mounted');
                        }

                        // Success!
                        statusEl.textContent = '‚úÖ Test passed! NovelNotesTab is displaying properly.';
                        statusEl.className = 'test-status test-success';
                        console.log('‚úÖ Test completed successfully');

                    } catch (error) {
                        statusEl.textContent = `‚ùå Test failed: ${error.message}`;
                        statusEl.className = 'test-status test-error';
                        console.error('‚ùå Test failed:', error);
                    }
                }, 500);

            } catch (error) {
                statusEl.textContent = `‚ùå Test failed: ${error.message}`;
                statusEl.className = 'test-status test-error';
                console.error('‚ùå Test failed:', error);
            }
        }

        // Auto-run test after page loads
        window.addEventListener('load', () => {
            setTimeout(runTest, 1000);
        });
    </script>
</body>
</html>
