<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Notes Fix</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-container { border: 1px solid #ccc; padding: 20px; margin: 10px 0; }
        .status { margin: 10px 0; padding: 10px; background: #f0f0f0; }
        .notes-panel { max-width: 600px; }
        .notes-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .notes-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 8px 16px; border: 1px solid #ddd; background: #f5f5f5; cursor: pointer; }
        .tab-btn.active { background: #007bff; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <h1>Notes Tab Fix Test</h1>
    
    <div class="status" id="status">Ready to test...</div>
    
    <div class="test-container">
        <h2>Test Controls</h2>
        <button onclick="loadTestProblem()">Load Test Problem</button>
        <button onclick="loadProblemWithNotes()">Load Problem with Existing Notes</button>
        <button onclick="saveNotes()">Save Notes Manually</button>
        <button onclick="clearNotes()">Clear Notes</button>
    </div>
    
    <div class="test-container">
        <div class="notes-panel">
            <div class="notes-tabs">
                <button class="tab-btn active" data-tab="notes">üìù Notes</button>
                <button class="tab-btn" data-tab="solution">üíª Solution</button>
            </div>
            
            <!-- Notes Tab -->
            <div class="tab-content active" id="notes-tab">
                <div class="notes-header">
                    <span>üìù Notes</span>
                    <span id="notesStatus" class="notes-status"></span>
                </div>
                <div
                    id="notesEditor"
                    class="notes-editor"
                    contenteditable="true"
                    spellcheck="false"
                    placeholder="Write your notes here‚Ä¶"
                ></div>
            </div>
        </div>
    </div>

    <!-- Load the fix -->
    <script src="fix-notes-tab.js"></script>
    
    <script>
        const status = document.getElementById('status');
        
        function updateStatus(message) {
            status.textContent = message;
            console.log(message);
        }
        
        // Test problems
        const testProblem1 = {
            id: 1,
            title: 'Test Problem 1',
            notes: ''
        };
        
        const testProblem2 = {
            id: 2,
            title: 'Test Problem 2',
            notes: '<h3>Existing Notes</h3><p>This problem already has some notes.</p><ul><li>Point 1</li><li>Point 2</li></ul>'
        };
        
        const testProblem3 = {
            id: 3,
            title: 'Test Problem 3 (Enhanced Format)',
            notes: JSON.stringify([
                { id: 1, type: 'heading', content: 'Enhanced Notes Test' },
                { id: 2, type: 'text', content: 'This is enhanced format content.' },
                { id: 3, type: 'bullet', content: 'Bullet point 1' },
                { id: 4, type: 'bullet', content: 'Bullet point 2' },
                { id: 5, type: 'todo', content: 'Todo item', checked: false }
            ])
        };
        
        function loadTestProblem() {
            updateStatus('Loading test problem...');
            window.currentProblem = testProblem1;
            window.loadNoteForProblem(testProblem1);
            updateStatus('‚úÖ Test problem loaded');
        }
        
        function loadProblemWithNotes() {
            updateStatus('Loading problem with existing notes...');
            window.currentProblem = testProblem2;
            window.loadNoteForProblem(testProblem2);
            updateStatus('‚úÖ Problem with notes loaded');
        }
        
        function saveNotes() {
            if (window.currentProblem) {
                updateStatus('Saving notes manually...');
                window.saveCurrentNotes();
                updateStatus('‚úÖ Notes save triggered');
            } else {
                updateStatus('‚ùå No problem loaded');
            }
        }
        
        function clearNotes() {
            const editor = document.getElementById('notesEditor');
            if (editor) {
                editor.innerHTML = '';
                editor.textContent = 'Write your notes here...';
                editor.classList.add('placeholder');
                updateStatus('‚úÖ Notes cleared');
            }
        }
        
        // Auto-load test problem
        setTimeout(() => {
            loadTestProblem();
        }, 500);
    </script>
</body>
</html>
