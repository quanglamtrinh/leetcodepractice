<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Notes Test</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { border: 1px solid #ccc; padding: 20px; margin: 10px 0; }
        .status { margin: 10px 0; padding: 10px; background: #f0f0f0; }
        .notes-panel { max-width: 800px; }
        .notes-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin: 10px 0; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
    </style>
</head>
<body>
    <h1>Comprehensive Notes Test</h1>
    
    <div class="status" id="status">Initializing tests...</div>
    
    <div class="test-section">
        <h2>Test Results</h2>
        <div id="testResults"></div>
    </div>
    
    <div class="test-section">
        <h2>Console Log</h2>
        <div id="consoleLog" class="log"></div>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div class="test-section">
        <h2>Manual Tests</h2>
        <button onclick="runAllTests()">Run All Tests</button>
        <button onclick="testBackendConnection()">Test Backend</button>
        <button onclick="testFixLoading()">Test Fix Loading</button>
        <button onclick="testProblemLoading()">Test Problem Loading</button>
        <button onclick="testNotesDisplay()">Test Notes Display</button>
    </div>
    
    <div class="test-section">
        <div class="notes-panel">
            <div class="notes-header">
                <span>üìù Notes Test Area</span>
                <span id="notesStatus" class="notes-status"></span>
            </div>
            <div
                id="notesEditor"
                class="notes-editor"
                contenteditable="true"
                spellcheck="false"
                placeholder="Write your notes here‚Ä¶"
            ></div>
        </div>
    </div>

    <!-- Load the fix -->
    <script src="fix-notes-tab.js"></script>
    
    <script>
        const status = document.getElementById('status');
        const testResults = document.getElementById('testResults');
        const consoleLog = document.getElementById('consoleLog');
        
        let testCount = 0;
        let passedTests = 0;
        
        // Override console.log to capture logs
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            logToDiv('log', args.join(' '));
        };
        
        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            logToDiv('error', args.join(' '));
        };
        
        function logToDiv(type, message) {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            consoleLog.appendChild(div);
            consoleLog.scrollTop = consoleLog.scrollHeight;
        }
        
        function clearLog() {
            consoleLog.innerHTML = '';
        }
        
        function updateStatus(message) {
            status.textContent = message;
            console.log(message);
        }
        
        function addTestResult(testName, passed, details = '') {
            testCount++;
            if (passed) passedTests++;
            
            const div = document.createElement('div');
            div.className = passed ? 'success' : 'error';
            div.innerHTML = `
                <strong>${testCount}. ${testName}:</strong> ${passed ? '‚úÖ PASSED' : '‚ùå FAILED'}
                ${details ? '<br><small>' + details + '</small>' : ''}
            `;
            testResults.appendChild(div);
        }
        
        async function testBackendConnection() {
            updateStatus('Testing backend connection...');
            
            try {
                const response = await fetch('http://localhost:3001/api/problems');
                if (response.ok) {
                    const problems = await response.json();
                    addTestResult('Backend Connection', true, `Found ${problems.length} problems`);
                    return problems;
                } else {
                    addTestResult('Backend Connection', false, `HTTP ${response.status}`);
                    return null;
                }
            } catch (error) {
                addTestResult('Backend Connection', false, error.message);
                return null;
            }
        }
        
        function testFixLoading() {
            updateStatus('Testing fix loading...');
            
            const fixLoaded = typeof window.loadNoteForProblem === 'function' &&
                             typeof window.debugCurrentNotes === 'function' &&
                             typeof window.reloadCurrentNotes === 'function';
            
            addTestResult('Fix Script Loading', fixLoaded, 
                fixLoaded ? 'All fix functions available' : 'Fix functions missing');
            
            return fixLoaded;
        }
        
        async function testProblemLoading() {
            updateStatus('Testing problem loading...');
            
            try {
                // Get a problem with notes
                const response = await fetch('http://localhost:3001/api/problems');
                const problems = await response.json();
                const problemWithNotes = problems.find(p => p.notes && p.notes.trim());
                
                if (!problemWithNotes) {
                    addTestResult('Problem Loading', false, 'No problems with notes found');
                    return null;
                }
                
                // Test fetching individual problem
                const individualResponse = await fetch(`http://localhost:3001/api/problems/${problemWithNotes.id}`);
                if (individualResponse.ok) {
                    const individual = await individualResponse.json();
                    addTestResult('Problem Loading', true, 
                        `Loaded problem ${individual.id} with ${individual.notes?.length || 0} chars of notes`);
                    return individual;
                } else {
                    addTestResult('Problem Loading', false, `HTTP ${individualResponse.status}`);
                    return null;
                }
            } catch (error) {
                addTestResult('Problem Loading', false, error.message);
                return null;
            }
        }
        
        async function testNotesDisplay() {
            updateStatus('Testing notes display...');
            
            try {
                // Get a problem with notes
                const response = await fetch('http://localhost:3001/api/problems');
                const problems = await response.json();
                const problemWithNotes = problems.find(p => p.notes && p.notes.trim());
                
                if (!problemWithNotes) {
                    addTestResult('Notes Display', false, 'No problems with notes to test');
                    return;
                }
                
                // Set as current problem
                window.currentProblem = problemWithNotes;
                
                // Try to load notes
                if (window.loadNoteForProblem) {
                    await window.loadNoteForProblem(problemWithNotes);
                    
                    // Check if notes editor has content
                    const editor = document.getElementById('notesEditor');
                    if (editor && editor.innerHTML && editor.innerHTML.trim() !== '' && 
                        !editor.classList.contains('placeholder')) {
                        addTestResult('Notes Display', true, 
                            `Notes loaded successfully, content length: ${editor.innerHTML.length}`);
                    } else {
                        addTestResult('Notes Display', false, 
                            `Notes not displayed in editor. Editor content: "${editor?.innerHTML || 'null'}"`);
                    }
                } else {
                    addTestResult('Notes Display', false, 'loadNoteForProblem function not available');
                }
            } catch (error) {
                addTestResult('Notes Display', false, error.message);
            }
        }
        
        async function runAllTests() {
            updateStatus('Running all tests...');
            testResults.innerHTML = '';
            testCount = 0;
            passedTests = 0;
            
            // Run tests in sequence
            await testBackendConnection();
            testFixLoading();
            await testProblemLoading();
            await testNotesDisplay();
            
            // Summary
            const summary = document.createElement('div');
            summary.innerHTML = `<hr><strong>Summary: ${passedTests}/${testCount} tests passed</strong>`;
            summary.className = passedTests === testCount ? 'success' : 'error';
            testResults.appendChild(summary);
            
            updateStatus(`Tests completed: ${passedTests}/${testCount} passed`);
        }
        
        // Auto-run tests on load
        setTimeout(() => {
            runAllTests();
        }, 1000);
    </script>
</body>
</html>
