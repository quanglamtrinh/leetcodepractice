services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: leetcode-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-leetcodepractice}
      POSTGRES_USER: ${DB_USER:-leetcodeuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-1}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Schema chỉ chạy lần đầu khi volume mới được tạo
      # Nếu muốn reset database, xóa volume: docker-compose down -v
      - ./comprehensive-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leetcodeuser -d leetcodepractice"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - leetcode-network

  # Application Server
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: leetcode-app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-leetcodepractice}
      DB_USER: ${DB_USER:-leetcodeuser}
      DB_PASSWORD: ${DB_PASSWORD:-1}
      PORT: 3001
      NODE_ENV: development
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/client/node_modules
    command: npm run dev
    networks:
      - leetcode-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  leetcode-network:
    driver: bridge

