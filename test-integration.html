<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Integration</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <h1 class="text-2xl font-bold mb-4">Integration Test</h1>
    
    <div id="test-container" class="border border-gray-300 rounded-lg p-4 min-h-[400px]">
        <!-- Test container -->
    </div>
    
    <div class="mt-4">
        <button onclick="testMount()" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Test Mount</button>
        <button onclick="testUpdate()" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Test Update</button>
        <button onclick="checkFunctions()" class="bg-yellow-500 text-white px-4 py-2 rounded">Check Functions</button>
    </div>
    
    <div id="log" class="mt-4 p-4 bg-gray-100 rounded">
        <h3 class="font-bold">Log:</h3>
        <div id="log-content"></div>
    </div>

    <script src="enhanced-notes-standalone.js"></script>
    <script src="enhanced-notes-react-integration.js"></script>
    <script>
        function log(message) {
            const logContent = document.getElementById('log-content');
            logContent.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }
        
        function testMount() {
            log('Testing mount...');
            const testProblem = {
                id: 1,
                title: 'Test Problem',
                notes: JSON.stringify([{
                    id: 1,
                    type: 'text',
                    content: 'This is a test note',
                    placeholder: 'Type "/" for commands'
                }])
            };
            
            if (window.mountEnhancedNotesTab) {
                log('mountEnhancedNotesTab found, calling...');
                window.mountEnhancedNotesTab(testProblem, 'test-container');
                log('Mount called successfully');
            } else {
                log('ERROR: mountEnhancedNotesTab not found');
            }
        }
        
        function testUpdate() {
            log('Testing update...');
            const testProblem = {
                id: 2,
                title: 'Updated Test Problem',
                notes: JSON.stringify([{
                    id: 1,
                    type: 'heading',
                    content: 'Updated Heading',
                    placeholder: 'Heading'
                }])
            };
            
            if (window.updateEnhancedNotesTabProblem) {
                log('updateEnhancedNotesTabProblem found, calling...');
                window.updateEnhancedNotesTabProblem(testProblem);
                log('Update called successfully');
            } else {
                log('ERROR: updateEnhancedNotesTabProblem not found');
            }
        }
        
        function checkFunctions() {
            log('Checking available functions...');
            log('React: ' + (typeof React !== 'undefined' ? 'Available' : 'NOT FOUND'));
            log('ReactDOM: ' + (typeof ReactDOM !== 'undefined' ? 'Available' : 'NOT FOUND'));
            log('mountEnhancedNotesTab: ' + (typeof window.mountEnhancedNotesTab !== 'undefined' ? 'Available' : 'NOT FOUND'));
            log('updateEnhancedNotesTabProblem: ' + (typeof window.updateEnhancedNotesTabProblem !== 'undefined' ? 'Available' : 'NOT FOUND'));
            log('initEnhancedNotesEditor: ' + (typeof window.initEnhancedNotesEditor !== 'undefined' ? 'Available' : 'NOT FOUND'));
            log('loadEnhancedNotes: ' + (typeof window.loadEnhancedNotes !== 'undefined' ? 'Available' : 'NOT FOUND'));
            log('getEnhancedNotes: ' + (typeof window.getEnhancedNotes !== 'undefined' ? 'Available' : 'NOT FOUND'));
        }
        
        // Auto-check on load
        setTimeout(checkFunctions, 1000);
    </script>
</body>
</html>
